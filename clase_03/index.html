<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase 3 - Ejercicios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Ejercicio 1 - 2</h2>
  <h3 id="Titulo_Ejer1" class="bg-azul">Hola Mundo</h3>
  <button id="btn_Ejer1" onclick = cambiarTextoEjer1()>Cambiar Texto</button>
  <button id="btn_Ejer2" onclick = cambiarBgEjer2()>Cambiar Fondo</button>

  <hr> 
  <h2>Ejercicio 3</h2>
  <p id="p_Ejer3">TEXTO DEL EJERCICIO 3</p>
  <button id="btn_Ejer3" onclick = alternarDisplayParrafoEjer3()>Ocultar</button>

  <hr>
  <h2>Ejercicio 4</h2>
  <label for="contador_Ejer4">Contador de clicks:</label>
  <output id="contador_Ejer4">0</output>
  <br>
  <button id="btn_Ejer4" onclick = incrementarContadorEjer4()>Contar</button>

  <hr>
  <h2>Ejercicio 5</h2>
  <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/detail/001.png" 
    alt="Not found" id="imagen_Ejer5" width="150">
  <br>
  <button id="btn_Ejer5" onclick = cambiarImagenEjer5()>Cambiar Imagen</button> 

  <hr>
  <h2>Ejercicio 6</h2>

  <input type="text" id="input_Ejer6" placeholder="Escribe tu nombre">
  <button id="btn_Ejer6" onclick=saludar_Ejer6()>Saludar</button>
  <output id="output_Ejer6"></output>

  <hr>
  <h2>Ejercicio 7</h2>
  <input type="text" id="input1_Ejer7" placeholder="Escribe un numero">
  <input type="text" id="input2_Ejer7" placeholder="Escribe otro numero">
  <br>
  <br>
  <button id="btn_suma_Ejer7" onclick= "operar_Ejer7('+')">Sumar</button>
  <button id="btn_resta_Ejer7" onclick= "operar_Ejer7('-')">Restar</button>
  <button id="btn_multi_Ejer7" onclick= "operar_Ejer7('*')">Multiplicar</button>
  <button id="btn_div_Ejer7" onclick= "operar_Ejer7('/')">Dividir</button>
  <br><br>
  <label for="output_Ejer7">Resultado: </label> 
  <output id="output_Ejer7"></output>
  
  <hr>
  <h2>Ejercicio 8</h2>
  <label for="input_Ejer8">Escribe una tarea:</label>
  <input type="text" id="input_Ejer8" placeholder="Nueva tarea">
  <button id="btn_Ejer8" onclick= agregarTarea_Ejer8()>Agregar</button>
  <ul id="ul_Ejer8"></ul>

  <script src="script.js">
  </script>
</body>
</html>
